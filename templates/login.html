{% extends "base.html" %}

{% block title %}Waqq.ly - Login{% endblock %}

{% block content %}
<form id="login-form">
    <div class="d-grid col mx-auto">
        <label for="username" class="form-label">Username</label>
        <div>
          <input type="text" class="form-control" id="username" required/>
        </div>
      </div>
    <div class="d-grid col mx-auto">
        <label for="password" class="form-label">Password</label>
        <div>
          <input type="password" class="form-control" id="password" required/>
        </div>
      </div><br>
    <div class="d-grid col-7 mx-auto">
      <p>No account? Click here to <a class="link-opacity-100-hover" href="/register">Register</a></p>
      <button type="submit" id="login" class="btn btn-lg btn-success">Login</button>
    </div><br><br>
</form>

<div id="error-message" style="display: none; color: red;"></div>
<script src="/static/js/login.js"></script>
{% endblock %}
