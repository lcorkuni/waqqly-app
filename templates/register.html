{% extends "base.html" %}

{% block title %}Waqq.ly - Registration{% endblock %}

{% block content %}
<form action="/register" method="post">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>
    <label for="confirm-password">Re-enter password:</label>
    <input type="password" id="confirm-password" name="confirm-password" required><br>

    <label>Are you a dog walker or dog owner?</label>
    <input type="radio" id="dog-walker" name="user-type" value="dog-walker" checked>
    <label for="radio-lab">Dog Walker</label>
    <input type="radio" id="dog-owner" name="user-type" value="dog-owner">
    <label for="radio-lab">Dog Owner</label><br>

    <div id="dog-owner-details" style="display:none;">
        <button type="button" id="add-dog-button">Add Dog</button>
    </div>

    <div id="dog-walker-details" style="display:none;">
        <label for="walker-name">Walker Name:</label>
        <input type="text" id="walker-name" name="walker-name" required><br>
        <label for="walker-age">Walker Age:</label>
        <input type="number" id="walker-age" name="walker-age" min="18" required><br>
    </div>

    <label for="ref-lab">Back to </label><a href="/login">Login</a>
    <button type="submit">Register</button>
</form>
<script src="/js/userTypeToggle.js"></script>
{% endblock %}
